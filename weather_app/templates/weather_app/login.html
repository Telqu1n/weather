{% extends 'base.html' %} 
{% load static %}

{% block title %} Login page {% endblock title %}

{% block css %}
  <link rel="stylesheet" href="{% static 'login.css' %}">
{% endblock css %}

{% block content %}

<h1>Login</h1>

<form action=" {% url 'login' %}" method="POST">
  {% csrf_token %} 
  <div id="form-group">
    {% for field in form %}
      {{ field.label_tag }}
      {{ field }}
      <br>
      {{ field.errors }}
    {% endfor %}
  </div>
  <button>submit</button>
</form>

{% endblock content %}
